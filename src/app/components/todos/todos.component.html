<p class="todos-length">Number of Todos:{{ todos.length }}</p>
<div class="todos">

    <form (submit)="addTodo()">
        <input class="todo-add" type="text" name="inputTodo" placeholder="Add a todo" [(ngModel)]="inputTodo">
        <input type="submit" value="Add-Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i+1 }}</div>
        <div class="date"><label for="date">{{todo.date | date:"fullDate"}}</label></div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>


</div>
